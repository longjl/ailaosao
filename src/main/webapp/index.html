<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>爱牢骚 音乐灵魂 www.ailaosao.com</title>
    <meta name="description"
          content="音乐的精髓是灵魂,灵魂的用音乐,永远的www.ailaosao.com"/>
    <meta name="keywords" content="爱牢骚 自定义音乐 音乐的灵魂 爱的力量 www.ailaosao.com"/>
    <meta name="author" content="longjianlin"/>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/plugins/BorderAnimationSVG/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/plugins/BorderAnimationSVG/css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="/plugins/BorderAnimationSVG/css/component.css"/>
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
        .progress-input{
            width: 500px;
            height: 45px;
            padding-left:5px;
            border: 1px solid #2c3e50;
            background: transparent;
            color: #79817F;
            letter-spacing: 1px;
            font-size: 18px;
            font-family: 'Montserrat', sans-serif;
            margin-right:10px;
        }
        .progress-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Top Navigation -->
    <div class="codrops-top clearfix">
        <a href="/"><span>Music</span></a>
        <a href="/music/add"><span>ADD</span></a>
        <a href="/gifts" target="_blank"><span>Gifts</span></a>
        <span class="right">
           <form class="newsletter" action="/search" onsubmit="return isNull()" method="get">
               <input type="text" value="" name="keyword" id="keyword" class="progress-input" placeholder="乐你所乐，乐一下"/>
           </form>
        </span>
    </div>
    <header class="codrops-header">
        <h1>音乐，灵魂的所在！</h1>
    </header>
    <section class="demo-1">
        <div class="grid">
            <#list musics as music>
                <div class="box"  onclick="music('${music.id}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                        <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                        <line class="left" x1="0" y1="460" x2="0" y2="-920"/>
                        <line class="bottom" x1="300" y1="460" x2="-600" y2="460"/>
                        <line class="right" x1="300" y1="0" x2="300" y2="1380"/>
                    </svg>
                    <h3>${music.singer!}</h3>
                    <span>${music.title!}</span>
                    <span>${music.create_at!}</span>
                </div>
            </#list>
            <div class="box">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                    <line class="left" x1="0" y1="460" x2="0" y2="-920"/>
                    <line class="bottom" x1="300" y1="460" x2="-600" y2="460"/>
                    <line class="right" x1="300" y1="0" x2="300" y2="1380"/>
                </svg>
                <h3>copyright@2014</h3>
                <span>所有资源均来自网络，如有侵权，请第一时间联系。</span>
                <span>sqmlongjianlin@gmail.com</span>
            </div>
        </div>
        <!-- /grid -->
    </section>
</div>
<!-- /container -->
</body>
<script src="/js/jquery.min.js"></script>
<script type="text/javascript">
        function isNull(){
               var keyword = $("#keyword").val();
               if(keyword == ''){
                    return false;
                }
               return true;
		}

        function music(id){
           window.location.href="/music/"+id;
        }
</script>
</html>
